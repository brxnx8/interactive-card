<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive card</title>
</head>
<body>
    <main class="section-main">
        <section class="section-cards">
            <div class="img-card">
                <h2 class="number"> 0000 0000 0000 0000</h2>
                <span>
                    <p class="name">name last-name</p>
                    <div class="date">
                        <p class="mounth">00</p>/<p class="day">00</p>
                    </div>
                </span>
            </div>
            <div id="last-img">
                <span class="cvc">000</span>
            </div>
        </section>
        <section class="section-informations">
            <fieldset>
                    <form action="">
                        <div>
                            <label for="name">Name</label>
                            <br>
                            <input type="text" name="name" id="name" required placeholder="aaaaa cccccc" pattern="[a-zA-Z]+[ ][a-zA-Z]+">
                            <span class="span-error" id="span-name"></span>    
                        </div>
                        
                        <div>
                            <label for="number">Number</label>
                            <br>
                            <input type="text" name="number" id="number" required placeholder="1234 5678 9123 0000" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" maxlength="19">
                            <span class="span-error" id="span-number"></span>
                        </div>

                        <div class="validity">
                            <section class="mounth-day">

                                    <label for="mounth">Date</label>

                                <div id="div-mouth">
                                    <input type="text" name="mounth" id="mounth" required placeholder="MM" pattern="[0-9]{2}" maxlength="2">
                                    <input type="text" name="day" id="" required placeholder="DD" pattern="[0-9]{2}" maxlength="2">
                                    
                                </div>
                                <span class="span-error" id="span-mounth"></span>
                                
                            </section>

                            <div class="cvc">
                                <label for="cvc">CVC</label>
                                <br>
                                <input type="text" name="cvc" id="cvc" required placeholder="000" pattern="[0-9]{3}" maxlength="3">
                                <span class="span-error" id="span-cvc"></span>
                            </div>

                        </div>

                        <button type="submit" id="button-formCard">Confirm</button>
                    </form>
            </fieldset>
        </section>
        <script src="script.js"></script>
    </main>
    
</body>
</html>
