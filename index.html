<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive card</title>
</head>
<body>
    <main class="section-main">
        <section class="section-cards">
            <div class="img-card">
                <h2> 0000 0000 0000 0000</h2>
                <span>
                    <p>name last-name</p>
                    <p>00/00</p>
                </span>
            </div>
            <div class="img-card" id="last-img">
                <span>000</span>
            </div>
        </section>
        <section class="section-informations">
            <fieldset>
                    <form action="">
                        <div>
                            <label for="name">Name</label>
                            <br>
                            <input type="text" name="name">
                        </div>
                        
                        <div>
                            <label for="number">Number</label>
                            <br>
                            <input type="number" name="number" id="">
                        </div>

                        <div class="validity">
                            <div>
                                <label for="mounth">Mounth</label>
                                <br>
                                <input type="number" name="mounth" id="">
                            </div>
                            
                            <div>
                                <label for="day">Day</label>
                                <br>
                                <input type="number" name="day" id="">
                            </div>

                            <div>
                                <label for="cvc">cvc</label>
                                <br>
                                <input type="number" name="cvc">
                            </div>

                        </div>

                        <button type="submit">Confirm</button>
                    </form>
            </fieldset>
        </section>
    </main>
    
</body>
</html>
