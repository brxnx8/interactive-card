<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive card</title>
</head>
<body>
    <main class="section-main">
        <section class="section-cards">
            <div class="img-card">
                <h2 id="number"> 0000 0000 0000 0000</h2>
                <span>
                    <p id="name">name last-name</p>
                    <div class="date">
                        <p id="mounth">00</p>/<p id="day">00</p>
                    </div>
                </span>
            </div>
            <div id="last-img">
                <span id="cvc">000</span>
            </div>
        </section>
        <section class="section-informations">
            <fieldset>
                    <form action="">
                        <div>
                            <label for="name">Name</label>
                            <br>
                            <input type="text" name="name" required placeholder="aaaaa cccccc">
                        </div>
                        
                        <div>
                            <label for="number">Number</label>
                            <br>
                            <input type="number" name="number" id="" required placeholder="1234 5678 9123 0000">
                        </div>

                        <div class="validity">
                            <section class="mounth-day">

                                    <label for="mounth">Date</label>

                                <div id="div-mouth">
                                    <input type="number" name="mounth" id="" required placeholder="MM">
                                    <input type="number" name="day" id="" required placeholder="DD">
                                </div>
                            </section>

                            <div class="cvc">
                                <label for="cvc">CVC</label>
                                <br>
                                <input type="number" name="cvc" required placeholder="000">
                            </div>

                        </div>

                        <button type="submit" id="button-formCard">Confirm</button>
                    </form>
            </fieldset>
        </section>
        <script src="script.js"></script>
    </main>
    
</body>
</html>
